        function collateInfo() {
            const form = document.getElementById('infoForm');
            const output = document.getElementById('output');
            const data = new FormData(form);
            
            let result = '<h2>Collected Information:</h2>';
            
            // Pain points handling
            const appendInfo = (title, description) => {
                result += description ? `<p><strong>${title}:</strong> ${description}</p>` : '';
            };

            // Collect sections accordingly
            appendInfo('Short-term', data.get('short-term-use-case'));
            appendInfo('Mid-term', data.get('mid-term-use-case'));
            appendInfo('Long-term', data.get('long-term-use-case'));
            appendInfo('Short Term Steps', data.get('short-term-steps'));
            appendInfo('Mid-term Steps', data.get('mid-term-steps'));
            appendInfo('Longer-term Steps', data.get('long-term-steps'));
            appendInfo('Repo(s)', data.get('repos'));
            appendInfo('Pipelines', data.get('pipelines'));
            appendInfo('Languages / Package Managers', data.get('languages'));
            appendInfo('Container Repos?', data.get('container-repos'));
            appendInfo('Issue Trackers?', data.get('issue-trackers'));

            // Handle contacts
            const contacts = document.querySelectorAll('#contacts-section li');
            contacts.forEach((contact, index) => {
                appendInfo(`Contact ${index + 1} Name`, data.get(`contact${index + 1}-name`));
                // Repeat for other fields as necessary
            });

            // Handle expansion
            const expansions = document.querySelectorAll('#expansion-section li');
            expansions.forEach((expansion, index) => {
                appendInfo(`Expansion ${index + 1} What`, data.get(`expansion${index + 1}-what`));
                // Repeat for steps...
            });

            // Handle critical support and JIRA tickets similarly...

            // Finally set the innerHTML of the output
            output.innerHTML = result;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            const range = document.createRange();
            range.selectNode(output);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Output copied to clipboard!');
        }
    </script>
